<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 >Progresso<progress value="34" max="100"></progress></h1>
    </header>
    <section>
        
        
        <form class="form-cadastro">
            <section class="parte1">
                <div class="labels">
                    <label>Data de nascimento:</label>
                    <label>Endereço de email: </label>
                    <label>Email:</label>
                    <label>Mes de Adesão: </label>
                </div>

                <div class="inputs">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
            </section>

            
            
            
            <section  class="parte2">

                <div class="labels">
                    <label>Quantos filmes pretende ver semanalmente(1 a  7):</label>
                    <label>Horario do uso do cupom de desconto: </label>                
                </div>

                <div class="inputs">
                    <input type="range" min="1" max="7">
                    <input type="text">
                </div>
                
            </section>


            <section  class="parte1">
                <div class="labels">
                    <p style="top: 10%;">Preferencia de gênero dos Filmes (0 a 5):</p>
                    <label>Ação</label> 
                    <label>Drama</label>
                    <label>Romance </label>
                    <label>Comedia</label>
                    <label>Suspense</label>
                    <label>Terror</label>
                    <label>Ficção Cientifica</label>
        
                </div>

                <div class="inputs">
                    <input type="range" min="0" max ="5">
                    <input type="range" min="0" max ="5">
                    <input type="range" min="0" max ="5">
                    <input type="range" min="0" max ="5">
                    <input type="range" min="0" max ="5">
                    <input type="range" min="0" max ="5">
                    <input type="range" min="0" max ="5">

                </div>
            </section>

            <button type="button" class="button-cadastro"><a href="index.html" class="texto-button">Cadastrar</a></button> 
        </form>
    </section>


</body>
</html>
